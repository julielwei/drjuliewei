<div class="post-nav-container row">
  {% if page.previous %}
  <div class="col-xs-6 left"><a rel="prev" href="{{ page.previous.url }}">&lt;
    {{ page.previous.title }}</a></div>
  {% endif %}
  {% if page.next %}
  <div class="col-xs-6 right"><a rel="next" href="{{ page.next.url }}">{{
    page.next.title }} &gt;</a></div>
  {% endif %}
</div>
