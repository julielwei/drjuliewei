<header class="site-header">
  <div class="site-nav">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ol class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <!-- top-level pages -->
          {% for spage in site.pages %}
          {% if spage.title %}
          <li class=""{% if page.url == spage.url %}active{%else%} {%endif%}">
            <a href="{{ spage.url | prepend: site.base-url }}">
              {{spage.title }}
            </a>
          </li>
          {% endif %}
          {% endfor %}
          <!-- end: top-level pages -->
        </ol>

        <form class="search navbar-form navbar-right">
          <input class="site-search-box form-control" type="text"
                 placeholder="Search">
        </form>

        <div class="social navbar-right">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>

          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>

          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i>
          </span>

          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-google fa-stack-1x fa-inverse"></i>
          </span>

          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
          </span>
        </div>
      </div>
    </nav>
  </div>
  <div class="branding">
    <h1 class="title">Dr. Julie Wei</h1>
  </div>
  <!-- line -->
  <div class="content-nav">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#djw-navbar-collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="djw-navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- post tags -->
            {% for tag in site.tags %}
            <li><a href="{{ tag.url | prepend: site.baseurl }}">
              {{tag[0] | capitalize }}
            </a></li>
            {% endfor %}
            <!-- end: post tags-->
          </ul>
        </div>

      </div>
    </nav>
  </div>
  <!-- line -->
</header>
